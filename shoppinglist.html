<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<title>Shopping List</title>
<div class="jumbotron text-center">
<h1>Shopping List</h1>
</div>
<button id="additem" type=button onclick="addItem()">Add Item!</button>
<button id="clearall" type=button onclick="clearAll()">Clear</button>
<hr>
<div id="shoppinglist"> 
</div>
<button id="printme" type="button" onclick="startPrint()">Print!</button>

<script>
function addItem() {
    var shoppingItem = prompt("Type in something");
    var para = document.createElement("p");
    para.innerText = shoppingItem;
    
    var element = document.getElementById("shoppinglist");
    element.appendChild(para);
}

function clearAll() {
    var element = document.getElementById("shoppinglist");
    while (element.firstChild) {
        element.removeChild(element.firstChild);
    }
}

function startPrint() {
    window.print();
}
</script>
</body>
</html>
